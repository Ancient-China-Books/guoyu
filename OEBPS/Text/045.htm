<h5>國語</h5> 　<span class="style9">魯語上</span>
<hr/>
<p class="style6">里革更書逐莒太子僕</p>
<p>莒太子僕弒紀公，以其寶來奔。宣公使僕人以書命季文子曰：「夫莒太子不憚以吾故殺其君，而以其寶來，其愛我甚矣。為我予之邑，今日必授，無逆命矣。」里革遇之而更其書曰：「夫莒太子殺其君而竊其寶來，不識窮固又求自邇，為我流之於夷。今日必通，無逆命矣。」明日，有司復命，公詰之，僕人以里革對。公執之，曰：「違君命者，女亦聞之乎？」對曰：「臣以死奮筆，奚啻其聞之也！臣聞之曰：『毀則者為賊，掩賊者為藏，竊寶者為宄，用宄之財者為姦』，使君為藏姦者，不可不去也。臣違君命者，亦不可不殺也。」公曰：「寡人實貪，非子之罪。」乃舍之。</p>
