<p class="style6">公父文伯飲南宮敬叔酒</p>
<p>公父文伯飲南宮敬叔酒，以露睹父為客。羞鼈焉，小。睹父怒，相延食鼈，辭曰：「將使鼈長而後食之。」遂出。文伯之母聞之，怒曰：「吾聞之先子曰：『祭養尸，饗養上賓。』鼈於何有？而使夫人怒也！」遂逐之。五日，魯大夫辭而復之。</p>
