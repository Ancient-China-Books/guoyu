<h5>國語</h5> 　<span class="style9">鄭語</span>
<hr/>
<p class="style6">平王之末秦晉齊楚代興</p>
<p>幽王八年而桓公為司徒，九年而王室始騷，十一年而斃。及平王之末，而秦、晉、齊、楚代興，秦景、襄於是乎取周土，晉文侯於是乎定天子，齊莊、僖於是乎小伯，楚蚠冒於是乎始啟濮。</p>
