<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">甯嬴氏論貌與言</p>
<p>陽處父如衛，反，過甯，舍於逆旅甯嬴氏。嬴謂其妻曰：「吾求君子久矣，今乃得之。」舉而從之，陽子道與之語，及山而還。其妻曰：「子得所求而不從之，何其懷也！」曰：「吾見其貌而欲之，聞其言而惡之。夫貌，情之華也；言，貌之機也。身為情，成於中。言，身之文也。言文而發之，合而後行，離則有釁。今陽子之貌濟，其言匱，非其實也。若中不濟，而外彊之，其卒將復，中以外易矣。若內外類，而言反之，瀆其信也。夫言以昭信，奉之如機，歷時而發之，胡可瀆也！今陽子之情譓矣，以濟蓋也，且剛而主能，不本而犯，怨之所聚也。吾懼未獲其利而及其難，是故去之。」朞年，乃有賈季之難，陽子死之。</p>
