<p class="style6">叔孫穆子論死而不朽</p>
<p>魯襄公使叔孫穆子來聘，范宣子問焉，曰：「人有言曰『死而不朽』，何謂也？」穆子未對。宣子曰：「昔匄之祖，自虞以上為陶唐氏，在夏為御龍氏，在商為豕韋氏，在周為唐、杜氏。周卑，晉繼之，為范氏，其此之謂也？」對曰：「以豹所聞，此之謂世祿，非不朽也。魯先大夫臧文仲，其身歿矣，其言立於後世，此之謂死而不朽。」</p>
