<h5>國語</h5> 　<span class="style9">魯語上</span>
<hr/>
<p class="style6">子叔聲伯辭邑</p>
<p>子叔聲伯如晉謝季文子，郤犨欲予之邑，弗受也。歸，鮑國謂之曰：「子何辭苦成叔之邑，欲信讓耶，抑知其不可乎？」對曰：「吾聞之，不厚其棟，不能任重。重莫如國，棟莫如德。夫苦成叔家欲任兩國而無大德，其不存也，亡無日矣。譬之如疾，余恐易焉。苦成氏有三亡：少德而多寵，位下而欲上政，無大功而欲大祿，皆怨府也。其君驕而多私，勝敵而歸，必立新家。立新家，不因民不能去舊；因民，非多怨民無所始。為怨三府，可謂多矣。其身之不能定，焉能予人之邑！」鮑國曰：「我信不若子，若鮑氏有釁，吾不圖矣。今子圖遠以讓邑，必常立矣。」</p>
