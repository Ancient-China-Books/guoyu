<p class="style6">趙襄子使新稚穆子伐狄</p>
<p>趙襄子使新稚穆子伐狄，勝左人、中人，遽人來告，襄子將食，尋飯有恐色。侍者曰：「狗之事大矣，而主之色不怡，何也？」襄子曰：「吾聞之：德不純而福祿並至，謂之幸。夫幸非福，非德不當雍，雍不為幸，吾是以懼。」</p>
