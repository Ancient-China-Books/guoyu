<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">張侯御郤獻子</p>
<p>靡笄之役，郤獻子傷，曰：「余病喙。」張侯御，曰：「三軍之心，在此車也。其耳目在於旗鼓。車無退表，鼓無退聲，軍事集焉。吾子忍之，不可以言病。受命於廟，受脤於社，甲冑而效死，戎之政也。病未若死，祗以解志。」乃左並轡，右援枹而鼓之，馬逸不能止，三軍從之。齊師大敗，逐之，三周華不注之山。</p>
