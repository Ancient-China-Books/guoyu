<h5>國語</h5> 　<span class="style9">越語下</span>
<hr/>
<p class="style6">范蠡謂人事至而天應未至</p>
<p>又一年，王召范蠡而問焉，曰：「吾與子謀吳，子曰『未可也』。今吳王淫於樂而忘其百姓，亂民功，逆天時；信讒喜優，憎輔遠弼，聖人不出，忠臣解骨；皆曲相御，莫適相非，上下相偷。其可乎？」對曰：「人事至矣，天應未也，王姑待之。」王曰：「諾。」</p>
