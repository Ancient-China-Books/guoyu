<h5>國語</h5> 　<span class="style9">楚語下</span>
<hr/>
<p class="style6">魯陽文子辭惠王所與梁</p>
<p>惠王以梁與魯陽文子，文子辭，曰：「梁險而在境，懼子孫之有貳者也。夫事君無憾，憾則懼偪，偪則懼貳。夫盈而不偪，憾而不貳者，臣能自壽，不知其他。縱臣而得全其首領以沒，懼子孫之以梁之險，而乏臣之祀也。」王曰：「子之仁，不忘子孫，施及楚國，敢不從子。」與之魯陽。</p>
