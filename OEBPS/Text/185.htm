<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">叔向論三姦同罪</p>
<p>士景伯如楚，叔魚為贊理。邢侯與雍子爭田，雍子納其女於叔魚以求直。及斷獄之日，叔魚抑邢侯，邢侯殺叔魚與雍子於朝。韓宣子患之，叔向曰：「三姦同罪，請殺其生者而戮其死者。」宣子曰：「若何？」對曰：「鮒也鬻獄，雍子賈之以其子，邢侯非其官也而干之。夫以回鬻國之中，與絕親以買直，與非司寇而擅殺，其罪一也。」邢侯聞之，逃。遂施邢侯氏，而尸叔魚與雍子於市。</p>
