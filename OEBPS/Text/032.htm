<h5>國語</h5> 　<span class="style9">周語下</span>
<hr/>
<p class="style6">賓孟見雄雞自斷其尾</p>
<p>景王既殺下門子。賓孟適郊，見雄雞自斷其尾，問之，侍者曰：「憚其犧也。」遽歸告王，曰：「吾見雄雞自斷其尾，而人曰『憚其犧也』，吾以為信畜矣。人犧實難，己犧何害？抑其惡為人用也乎，則可也。人異於是。犧者，實用人也。」王弗應，田于鞏，使公卿皆從，將殺單子，未克而崩。</p>
