<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向論忠信而本固</p>
<p>諸侯之大夫盟于宋，楚令尹子木欲襲晉軍，曰：「若盡晉師而殺趙武，則晉可弱也。」文子聞之，謂叔向曰：「若之何？」叔向曰：「子何患焉。忠不可暴，信不可犯，忠自中，而信自身，其為德也深矣，其為本也固矣，故不可抈也。今我以忠謀諸侯，而以信覆之，荊之逆諸侯也亦云，是以在此。若襲我，是自背其信而塞其忠也。信反必斃，忠塞無用，安能害我？且夫合諸侯以為不信，諸侯何望焉。為此行也，荊敗我，諸侯必叛之，子何愛於死，死而可以固晉國之盟主，何懼焉？」是行也，以藩為軍，攀輦即利而舍，候遮扞衛不行，楚人不敢謀，畏晉之信也。自是沒平公無楚患。</p>
