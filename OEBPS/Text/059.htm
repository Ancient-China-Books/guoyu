<p class="style6">公父文伯之母對季康子問</p>
<p>季康子問於公父文伯之母曰：「主亦有以語肥也？」對曰：「吾能老而已，何以語子。」康子曰：「雖然，肥願有聞於主。」對曰：「吾聞之先姑曰：『君子能勞，後世有繼。』」子夏聞之曰：「善哉！商聞之曰：『古之嫁者，不及舅姑，謂之不幸。』夫婦，學於舅姑者也。」</p>
