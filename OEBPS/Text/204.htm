<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">智伯國諫智襄子</p>
<p>還自衛，三卿宴于藍臺，智襄子戲韓康子而侮段規。智伯國聞之，諫曰：「主不備，難必至矣。」曰：「難將由我，我不為難，誰敢興之！」對曰：「異於是。夫郤氏有車轅之難，趙有孟姬之讒，欒有叔祁之愬，范、中行有亟治之難，皆主之所知也。夏書有之曰：『一人三失，怨豈在明？不見是圖。』周書有之曰：『怨不在大，亦不在小。』夫君子能勤小物，故無大患。今主一宴而恥人之君相，又弗備，曰『不敢興難』，無乃不可乎？夫誰不可喜，而誰不可懼？蜹蟻蜂蠆，皆能害人，況君相乎！」弗聽。自是五年，乃有晉陽之難。段規反，首難，而殺智伯于師，遂滅智氏。</p>
