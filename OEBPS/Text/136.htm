<hr/>
<p class="style6">范武子杖文子</p>
<p>范文子暮退於朝。武子曰：「何暮也？」對曰：「有秦客廋辭於朝，大夫莫之能對也，吾知三焉。」武子怒曰：「大夫非不能也，讓父兄也。爾童子，而三掩人於朝。吾不在晉國，亡無日矣。」擊之以杖，折委笄。</p>
