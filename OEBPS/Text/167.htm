<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向母謂羊舌氏必滅</p>
<p>叔魚生，其母視之，曰：「是虎目而豕喙，鳶肩而牛腹，谿壑可盈，是不可饜也，必以賄死。」遂不視。楊食我生，叔向之母聞之，往，及堂，聞其號也，乃還，曰：「其聲，豺狼之聲，終滅羊舌氏之宗者，必是子也。」</p>
