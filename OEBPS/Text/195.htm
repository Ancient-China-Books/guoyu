<p class="style6">衛莊公禱</p>
<p>衛莊公禱，曰：「曾孫蒯聵以諄趙鞅之故，敢昭告于皇祖文王、烈祖康叔、文祖襄公、昭考靈公，夷請無筋無骨，無面傷，無敗用，無隕懼，死不敢請。」簡子曰：「志父寄也。」</p>
