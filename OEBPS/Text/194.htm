<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">鐵之戰趙簡子等三人誇功</p>
<p>鐵之戰，趙簡子曰：「鄭人擊我，吾伏弢衉血，鼓音不衰。今日之事，莫我若也。」衛莊公為右，曰：「吾九上九下，擊人盡殪。今日之事，莫我加也。」郵無正御，曰：「吾兩鞁將絕，吾能止之。今日之事，我上之次也。」駕而乘材，兩鞁皆絕。</p>
