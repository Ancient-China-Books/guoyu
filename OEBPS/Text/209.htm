<h5>國語</h5> 　<span class="style9">楚語上</span>
<hr/>
<p class="style6">子囊議恭王之謚</p>
<p>恭王有疾，召大夫曰：「不穀不德，失先君之業，覆楚國之師，不穀之罪也。若得保其首領以歿，唯是春秋所以從先君者，請為『靈』若『厲。』大夫許諾。</p>
<p>王卒，及葬，子囊議謚。大夫曰：「王有命矣。」子囊曰：「不可。夫事君者，先其善不從其過。赫赫楚國，而君臨之，撫征南海，訓及諸夏，其寵大矣。有是寵也，而知其過，可不謂『恭』乎？若先君善，則請為『恭』。」大夫從之。</p>
