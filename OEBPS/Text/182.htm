<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向均秦楚二公子之祿</p>
<p>秦后子來仕，其車千乘。楚公子干來仕，其車五乘。叔向為太傅，實賦祿，韓宣子問二公子之祿焉，對曰：「大國之卿，一旅之田，上大夫，一卒之田。夫二公子者，上大夫也，皆一卒可也。」宣子曰：「秦公子富，若之何其鈞之？」對曰：「夫爵以建事，祿以食爵，德以賦之，功庸以稱之，若之何以富賦祿也！夫絳之富商，韋藩木楗以過於朝，唯其功庸少也，而能金玉其車，文錯其服，能行諸侯之賄，而無尋尺之祿，無大績於民故也。且秦、楚匹也，若之何其回於富也。」乃均其祿。</p>
