<p class="style6">師曠論樂</p>
<p>平公說新聲，師曠曰：「公室其將卑乎！君之明兆於衰矣。夫樂以開山川之風也，以耀德於廣遠也。風德以廣之，風山川以遠之，風物以聽之，修詩以詠之，修禮以節之。夫德廣遠而有時節，是以遠服而邇不遷。」</p>
