<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">董安于辭趙簡子賞</p>
<p>下邑之役，董安于多。趙簡子賞之，辭，固賞之，對曰：「方臣之少也，進秉筆，贊為名命，稱於前世，立義於諸侯，而主弗志。及臣之壯也，耆其股肱以從司馬，苛慝不產。及臣之長也，端委韠帶以隨宰人，民無二心。今臣一旦為狂疾，而曰『必賞女』，與余以狂疾賞也，不如亡！」趨而出，乃釋之。</p>
