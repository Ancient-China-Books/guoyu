<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">范獻子戒人不可以不學</p>
<p>范獻子聘於魯，問具山、敖山，魯人以其鄉對。獻子曰：「不為具、敖乎？」對曰：「先君獻、武之諱也。」獻子歸，徧戒其所知曰：「人不可以不學。吾適魯而名其二諱，為笑焉，唯不學也。人之有學也，猶木之有枝葉也。木有枝葉，猶庇廕人，而況君子之學乎？」</p>
