<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向論比而不別</p>
<p>叔向見司馬侯之子，撫而泣之，曰：「自此其父之死，吾蔑與比而事君矣！昔者此其父始之，我終之，我始之，夫子終之，無不可。」籍偃在側，曰：「君子有比乎？」叔向曰：「君子比而不別。比德以贊事，比也；引黨以封己，利己而忘君，別也。」	</p>
