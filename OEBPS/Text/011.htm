<h5>國語</h5> 　<span class="style9">周語上</span>
<hr/>
<p class="style6">鄭厲公與虢叔殺子頹納惠王</p>
<p>惠王三年，邊伯、石速、蒍國出王而立子頹。王處於鄭三年。王子頹飲三大夫酒，子國為客，樂及徧舞。鄭厲公見虢叔，曰：「吾聞之，司寇行戮，君為之不舉，而況敢樂禍乎！今吾聞子頹歌舞不息，樂禍也。夫出王而代其位，禍孰大焉！臨禍忘憂，是謂樂禍。禍必及之，盍納王乎？」虢叔許諾。鄭伯將王自圉門入，虢叔自北門入，殺子頹及三大夫，王乃入也。</p>
