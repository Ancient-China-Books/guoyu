<h5>國語</h5> 　<span class="style9">魯語上</span>
<hr/>
<p class="style6">里革論君之過</p>
<p>晉人殺厲公，邊人以告，成公在朝。公曰：「臣殺其君，誰之過也？」大夫莫對，里革曰：「君之過也。夫君人者，其威大矣。失威而至於殺，其過多矣。且夫君也者，將牧民而正其邪者也，若君縱私回而棄民事，民旁有慝無由省之，益邪多矣。若以邪臨民，陷而不振，用善不肯專，則不能使，至於殄滅而莫之恤也，將安用之？桀奔南巢，紂踣于京，厲流于彘，幽滅于戲，皆是術也。夫君也者，民之川澤也。行而從之，美惡皆君之由，民何能為焉？」</p>
