<h5>國語</h5> 　<span class="style9">魯語上</span>
<hr/>
<p class="style6">曹劌諫莊公如齊觀社</p>
<p>莊公如齊觀社。曹劌諫曰：「不可。夫禮，所以正民也。是故先王制諸侯，使五年四王、一相朝。終則講於會，以正班爵之義，帥長幼之序，訓上下之則，制財用之節，其閒無由荒怠。夫齊棄太公之法而觀民於社，君為是舉而往觀之，非故業也，何以訓民？土發而社，助時也；收攟而蒸，納要也。今齊社而往觀旅，非先王之訓也。天子祀上帝，諸侯會之受命焉。諸侯祀先王先公，卿大夫佐之受事焉。臣不聞諸侯相會祀也，祀又不法。君舉必書，書而不法，後嗣何觀？」</p>
<p>公不聽，遂如齊。</p>
