<h5>國語</h5> 　<span class="style9">周語上</span>
<hr/>
<p class="style6">伯陽父論周將亡</p>
<p>幽王二年，西周三川皆震。伯陽父曰：「周將亡矣！夫天地之氣，不失其序；若過其序，民亂之也。陽伏而不能出，陰迫而不能烝，於是有地震。今三川實震，是陽失其所而鎮陰也。陽失而在陰，川源必塞；源塞，國必亡。夫水土演而民用也。水土無所演，民乏財用，不亡何待？昔伊、洛竭而夏亡，河竭而商亡。今周德若二代之季矣，其川源又塞，塞必竭。夫國必依山川，山崩川竭，亡之徵也。川竭，山必崩。若國亡不過十年，數之紀也。夫天之所棄，不過其紀。」是歲也，三川竭，岐山崩。十一年，幽王乃滅，周乃東遷。</p>
