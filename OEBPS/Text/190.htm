<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">閻沒叔寬諫魏獻子無受賄</p>
<p>梗陽人有獄，將不勝，請納賂於魏獻子，獻子將許之。閻沒謂叔寬曰：「與子諫乎！吾主以不賄聞於諸侯，今以梗陽之賄殃之，不可。」二人朝，而不退。獻子將食，問誰於庭，曰：「閻明、叔褒在。」召之，使佐食。比已食，三歎。既飽，獻子問焉，曰：「人有言曰：唯食可以忘憂。吾子一食之間而三歎，何也？」同辭對曰：「吾小人也，貪。饋之始至，懼其不足，故歎。中食而自咎也，曰：豈主之食而有不足？是以再歎。主之既已食，願以小人之腹，為君子之心，屬饜而已，是以三歎。」獻子曰：「善。」乃辭梗陽人。</p>
