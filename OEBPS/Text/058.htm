<p class="style6">季桓子穿井獲羊</p>
<p>季桓子穿井，獲土缶，其中有羊焉。使問之仲尼曰：「吾穿井而獲狗，何也？」對曰：「以丘之所聞，羊也。丘聞之：木石之怪曰夔、蝄蜽，水之怪曰龍、罔象，土之怪曰羵羊。」</p>
