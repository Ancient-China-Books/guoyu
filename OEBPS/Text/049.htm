<hr/>
<p class="style6">季文子論妾馬</p>
<p>季文子相宣、成，無衣帛之妾，無食粟之馬。仲孫它諫曰：「子為魯上卿，相二君矣，妾不衣帛，馬不食粟，人其以子為愛，且不華國乎！」文子曰：「吾亦願之。然吾觀國人，其父兄之食麤而衣惡者猶多矣，吾是以不敢。人之父兄食麤衣惡，而我美妾與馬，無乃非相人乎！且吾聞以德榮為國華，不聞以妾與馬。」</p>
<p>文子以告孟獻子，獻子囚之七日。自是，子服之妾衣不過七升之布，馬餼不過粮莠。文子聞之，曰：「過而能改者，民之上也。」使為上大夫。</p>
