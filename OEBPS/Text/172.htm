<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向諫殺豎襄</p>
<p>平公射鴳，不死，使豎襄搏之，失。公怒，拘將殺之。叔向聞之，夕，君告之。叔向曰：「君必殺之。昔吾先君唐叔射兕于徒林，殪，以為大甲，以封于晉。今君嗣吾先君唐叔，射鴳不死，搏之不得，是揚吾君之恥者也。君其必速殺之，勿令遠聞。」君忸怩，乃趣赦之。</p>
