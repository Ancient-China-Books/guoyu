<h5>國語</h5> 　<span class="style9">魯語下</span>
<hr/>
<p class="style6">孔丘非難季康子以田賦</p>
<p>季康子欲以田賦，使冉有訪諸仲尼。仲尼不對，私於冉有曰：「求來！女不聞乎？先王制土，籍田以力，而砥其遠邇；賦里以入，而量其有無；任力以夫，而議其老幼。於是乎有鰥、寡、孤、疾，有軍旅之出則徵之，無則已。其歲，收田一井，出稯禾、秉芻、缶米，不是過也。先王以為足。若子季孫欲其法也，則有周公之籍矣；若欲犯法，則苟而賦，又何訪焉！」</p>
