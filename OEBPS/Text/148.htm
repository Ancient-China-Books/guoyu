<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">范文子論內睦而後圖外</p>
<p>鄢之役，晉人欲爭鄭，范文子不欲，曰：「吾聞之，為人臣者，能內睦而後圖外，不睦內而圖外，必有內爭，盍姑謀睦乎！考訊其阜以出，則怨靖。」</p>
