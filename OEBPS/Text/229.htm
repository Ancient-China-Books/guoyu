<h5>國語</h5> 　<span class="style9">吳語</span>
<hr/>
<p class="style6">夫差勝於艾陵使奚斯釋言於齊</p>
<p>吳王夫差既勝齊人於艾陵，乃使行人奚斯釋言於齊，曰：「寡人帥不腆吳國之役，遵汶之上，不敢左右，唯好之故。今大夫國子興其眾庶，以犯獵吳國之師徒，天若不知有罪，則何以使下國勝！」</p>
