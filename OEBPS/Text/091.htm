<h5>國語</h5> 　<span class="style9">晉語二</span>
<hr/>
<p class="style6">宮之奇知虞將亡</p>
<p>伐虢之役，師出於虞。宮之奇諫而不聽，出，謂其子曰：「虞將亡矣！唯忠信者能留外寇而不害。除闇以應外謂之忠，定身以行事謂之信。今君施其所惡於人，闇不除矣；以賄滅親，身不定矣。夫國非忠不立，非信不固。既不忠信，而留外寇，寇知其釁而歸圖焉。己自拔其本矣，何以能久？吾不去，懼及焉。」以其孥適西山，三月，虞乃亡。</p>
