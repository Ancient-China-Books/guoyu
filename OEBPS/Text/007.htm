<h5>國語</h5> 　<span class="style9">周語上</span>
<hr/>
<p class="style6">仲山父諫宣王立戲</p>
<p>魯武公以括與戲見王，王立戲，樊仲山父諫曰：「不可立也！不順必犯，犯王命必誅，故出令不可不順也。令之不行，政之不立，行而不順，民將棄上。夫下事上，少事長，所以為順也。今天子立諸侯而建其少，是教逆也。若魯從之而諸侯效之，王命將有所壅，若不從而誅之，是自誅王命也。是事也，誅亦失，不誅亦失，天子其圖之！」王卒立之。魯侯歸而卒，及魯人殺懿公，而立伯御。</p>
