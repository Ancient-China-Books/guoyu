<p class="style6">孔丘論大骨</p>
<p>吳伐越，墮會稽，獲骨焉，節專車。吳子使來好聘，且問之仲尼，曰：「無以吾命。」賓發幣於大夫，及仲尼，仲尼爵之。既徹俎而宴，客執骨而問曰：「敢問骨何為大？」仲尼曰：「丘聞之：昔禹致群神於會稽之山，防風氏後至，禹殺而戮之，其骨節專車。此為大矣。」客曰：「敢問誰守為神？」仲尼曰：「山川之靈，足以紀綱天下者，其守為神；社稷之守者，為公侯。皆屬於王者。」客曰：「防風何守也？」仲尼曰：「汪芒氏之君也，守封、嵎之山者也，為漆姓。在虞、夏、商為汪芒氏，於周為長狄，今為大人。」客曰：「人長之極幾何？」仲尼曰：「僬僥氏長三尺，短之至也。長者不過十之，數之極也。」</p>
