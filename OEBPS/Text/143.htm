<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">伯宗妻謂民不戴其上難必及</p>
<p>伯宗朝，以喜歸。其妻曰：「子貌有喜，何也？」曰：「吾言於朝，諸大夫皆謂我智似陽子。」對曰：「陽子華而不實，主言而無謀，是以難及其身。子何喜焉？」伯宗曰：「吾飲諸大夫酒，而與之語，爾試聽之。」曰：「諾。」既飲，其妻曰：「諸大夫莫子若也。然而民不戴其上久矣，難必及子乎！盍亟索士整庇州犂焉。」得畢陽。</p>
<p>及欒弗忌之難，諸大夫害伯宗，將謀而殺之。畢陽實送州犂于荊。</p>
