<h5>國語</h5> 　<span class="style9">越語下</span>
<hr/>
<p class="style6">范蠡乘輕舟以浮於五湖</p>
<p>反至五湖，范蠡辭於王曰：「君王勉之，臣不復入越國矣。」王曰：「不穀疑子之所謂者何也？」對曰：「臣聞之，為人臣者，君憂臣勞，君辱臣死。昔者君王辱於會稽，臣所以不死者，為此事也。今事已濟矣，蠡請從會稽之罰。」王曰：「所不掩子之惡，揚子之美者，使其身無終沒於越國。子聽吾言，與子分國。不聽吾言，身死，妻子為戮。」范蠡對曰：「臣聞命矣。君行制，臣行意。」遂乘輕舟以浮於五湖，莫知其所終極。</p>
<p>王命工以良金寫范蠡之狀而朝禮之，浹日而令大夫朝之，環會稽三百里者以為范蠡地，曰：「後世子孫，有敢侵蠡之地者，使無終沒於越國，皇天后土、四鄉地主正之。」</p>
