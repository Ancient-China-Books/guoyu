<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">郤獻子等各推功於上</p>
<p>靡笄之役，郤獻子見，公曰：「子之力也夫！」對曰：「克也以君命命三軍之士，三軍之士用命，克也何力之有焉？」范文子見，公曰：「子之力也夫！」對曰：「燮也受命於中軍，以命上軍之士，上軍之士用命，燮也何力之有焉？」欒武子見，公曰：「子之力也夫！」對曰：「書也受命於上軍，以命下軍之士，下軍之士用命，書也何力之有焉？」</p>
