<p class="style6">趙文子稱賢隨武子</p>
<p>趙文子與叔向遊於九原，曰：「死者若可作也，吾誰與歸？」叔向曰：「其陽子乎！」文子曰：「夫陽子行廉直於晉國，不免其身，其知不足稱也。」叔向曰：「其舅犯乎！」文子曰：「夫舅犯見利而不顧其君，其仁不足稱也。其隨武子乎！納諫不忘其飾，言身不失其友，事君不援而進，不阿而退。」</p>
