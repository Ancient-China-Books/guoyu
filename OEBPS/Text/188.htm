<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">董叔欲為繫援</p>
<p>董叔將娶於范氏，叔向曰：「范氏富，盍已乎！」曰：「欲為繫援焉。」他日，董祁愬於范獻子：「不吾敬也。」獻子執而紡於庭之槐，叔向過之，曰：「子盍為我請乎？」叔向曰：「求繫，既繫矣；求援，既援矣。欲而得之，又何請焉？」</p>
