<h5>國語</h5> 　<span class="style9">晉語七</span>
<hr/>
<p class="style6">悼公使魏絳佐新軍</p>
<p>悼公使張老為卿，辭曰：「臣不如魏絳。夫絳之智能治大官，其仁可以利公室不忘，其勇不疚於刑，其學不廢其先人之職。若在卿位，外內必平。且雞丘之會，其官不犯而辭順，不可不賞也。」公五命之，固辭，乃使為司馬。使魏絳佐新軍。</p>
