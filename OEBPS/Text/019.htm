<p class="style6">王孫滿觀秦師</p>
<p>二十六年，秦師將襲鄭，過周北門。左右皆免冑而下拜，超乘者三百乘。王孫滿觀之，言於王曰：「秦師必有讁。」王曰：「何故？」對曰：「師輕而驕，輕則寡謀，驕則無禮；無禮則脫，寡謀自陷；入險而脫，能無敗乎？秦師無讁，是道廢也。」</p>
<p>是行也，秦師還；晉人敗諸崤，獲其三帥丙、術、視。</p>
