<hr/>
<p class="style6">趙文子為室張老謂應從禮</p>
<p>趙文子為室，斲其椽而礱之，張老夕焉而見之，不謁而歸。文子聞之，駕而往，曰：「吾不善，子亦告我，何其速也？」對曰：「天子之室，斲其椽而礱之，加密石焉；諸侯礱之；大夫斲之；士首之。備其物，義也；從其等，禮也。今子貴而忘義，富而忘禮，吾懼不免，何敢以告。」文子歸，令之勿礱也。匠人請皆斲之，文子曰：「止。為後世之見之也，其斲者，仁者之為也，其礱者，不仁者之為也。」</p>
