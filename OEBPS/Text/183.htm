<hr/>
<p class="style6">鄭子產來聘</p>
<p>鄭簡公使公孫成子來聘，平公有疾，韓宣子贊授客館。客問君疾，對曰：「寡君之疾久矣，上下神祇無不徧諭，而無除。今夢黃熊入於寢門，不知人殺乎，抑厲鬼邪！」子產曰：「以君之明，子為大政，其何厲之有？僑聞之，昔者鮌違帝命，殛之于羽山，化為黃熊，以入于羽淵，實為夏郊，三代舉之。夫鬼神之所及，非其族類，則紹其同位，是故天子祀上帝，公侯祀百辟，自卿以下不過其族。今周室少卑，晉實繼之，其或者未舉夏郊邪？」宣子以告，祀夏郊，董伯為尸，五日，公見子產，賜之莒鼎。</p>
