<h5>國語</h5> 　<span class="style9">楚語下</span>
<hr/>
<p class="style6">藍尹亹避昭王而不載</p>
<p>吳人入楚，昭王出奔，濟於成臼，見藍尹亹載其孥。王曰：「載予。」對曰：「自先王莫墜其國，當君而亡之，君之過也。」遂去王。王歸，又求見，王欲執之，子西曰：「請聽其辭，夫其有故。」王使謂之曰：「成臼之役，而棄不穀，今而敢來，何也？」對曰：「昔瓦唯長舊怨，以敗於柏舉，故君及此。今又效之，無乃不可乎？臣避於成臼，以儆君也，庶悛而更乎？今之敢見，觀君之德也，曰：庶憶懼而鑒前惡乎？君若不鑒而長之，君實有國而不愛，臣何有於死，死在司敗矣！惟君圖之！」子西曰：「使復其位，以無忘前敗。」王乃見之。</p>
