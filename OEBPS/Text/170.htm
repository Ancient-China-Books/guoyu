<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">訾祏死范宣子勉范獻子</p>
<p>訾祏死，范宣子謂獻子曰：「鞅乎！昔者吾有訾祏也，吾朝夕顧焉，以相晉國，且為吾家。今吾觀女也，專則不能，謀則無與也，將若之何？」對曰：「鞅也，居處恭，不敢安易，敬學而好仁，和於政而好其道，謀於眾不以賈好，私志雖衷，不敢謂是也，必長者之由。」宣子曰：「可以免身。」</p>
