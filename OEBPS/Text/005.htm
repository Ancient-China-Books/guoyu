<h5>國語</h5> 　<span class="style9">周語上</span>
<hr/>
<p class="style6">邵公以其子代宣王死</p>
<p>彘之亂，宣王在邵公之宮，國人圍之。邵公曰：「昔吾驟諫王，王不從，是以及此難。今殺王子，王其以我為懟而怒乎！夫事君者險而不懟，怨而不怒，況事王乎？」乃以其子代宣王，宣王長而立之。</p>
