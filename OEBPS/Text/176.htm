<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">叔向論務德無爭先</p>
<p>宋之盟，楚人固請先歃。叔向謂趙文子曰：「夫霸王之勢，在德不在先歃，子若能以忠信贊君，而裨諸侯之闕，歃雖在後，諸侯將載之，何爭於先？若違於德而以賄成事，今雖先歃，諸侯將棄之，何欲於先？昔成王盟諸侯于岐陽，楚為荊蠻，置茅蕝，設望表，與鮮卑守燎，故不與盟。今將與狎主諸侯之盟，唯有德也，子務德無爭先，務德，所以服楚也。」乃先楚人。</p>
