<p class="style6">宰周公論晉侯將死</p>
<p>宰孔謂其御曰：「晉侯將死矣！景霍以為城，而汾、河、涑、澮以為渠，戎、狄之民實環之。汪是土也，苟違其違，誰能懼之！今晉侯不量齊德之豐否，不度諸侯之勢，釋其閉修，而輕於行道，失其心矣。君子失心，鮮不夭昏。」是歲也，獻公卒。八年，為淮之會。桓公在殯，宋人伐之。</p>
