<p class="style6">史黯諫趙簡子田于螻</p>
<p>趙簡子田于螻，史黯聞之，以犬待于門。簡子見之，曰：「何為？」曰：「有所得犬，欲試之茲囿。」簡子曰：「何為不告？」對曰：「君行臣不從，不順。主將適螻而麓不聞，臣敢煩當日。」簡子乃還。</p>
