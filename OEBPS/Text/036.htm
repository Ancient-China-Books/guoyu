<p class="style6">匠師慶諫莊公丹楹刻桷</p>
<p>莊公丹桓宮之楹，而刻其桷。匠師慶言於公曰：「臣聞聖王公之先封者，遺後之人法，使無陷於惡。其為後世昭前之令聞也，使長監於世，故能攝固不解以久。今先君儉而君侈，令德替矣。」公曰：「吾屬欲美之。」對曰：「無益於君，而替前之令德，臣故曰庶可已矣。」公弗聽。</p>
