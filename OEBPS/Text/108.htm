<h5>國語</h5> 　<span class="style9">晉語四</span>
<hr/>
<p class="style6">衛文公不禮重耳</p>
<p>過衛，衛文公有邢、狄之虞，不能禮焉。甯莊子言於公曰：「夫禮，國之紀也；親，民之結也；善，德之建也。國無紀不可以終，民無結不可以固，德無建不可以立。此三者，君之所慎也。今君棄之，無乃不可乎！晉公子善人也，而衛親也，君不禮焉，棄三德矣。臣故云君其圖之。康叔，文之昭也。唐叔，武之穆也。周之大功在武，天祚將在武族。苟姬未絕周室，而俾守天聚者，必武族也。武族唯晉實昌，晉胤公子實德。晉仍無道，天祚有德，晉之守祀，必公子也。若復而修其德，鎮撫其民，必獲諸侯，以討無禮。君弗蚤圖，衛而在討。小人是懼，敢不盡心。」公弗聽。</p>
