<h5>國語</h5> 　<span class="style9">晉語七</span>
<hr/>
<p class="style6">悼公賜魏絳女樂歌鍾</p>
<p>十二年，公伐鄭，軍于蕭魚。鄭伯嘉來納女、工、妾三十人，女樂二八，歌鍾二肆，及寶鎛，輅車十五乘。公錫魏絳女樂一八、歌鍾一肆，曰：「子教寡人和諸戎、狄而正諸華，於今八年，七合諸侯，寡人無不得志，請與子共樂之。」魏絳辭曰：「夫和戎、狄，君之幸也。八年之中，七合諸侯，君之靈也。二三子之勞也，臣焉得之？」公曰：「微子，寡人無以待戎，無以濟河，二三子何勞焉！子其受之。」君子曰：「能志善也。」</p>
