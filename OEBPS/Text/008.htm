<p class="style6">穆仲論魯侯孝</p>
<p>三十二年春，宣王伐魯，立孝公，諸侯從是而不睦。宣王欲得國子之能導訓諸侯者，樊穆仲曰：「魯侯孝。」王曰：「何以知之？」對曰：「肅恭明神而敬事耇老；賦事行刑，必問於遺訓而咨於故實；不干所問，不犯所咨。」王曰：「然則能訓治其民矣。」乃命魯孝公於夷宮。</p>
