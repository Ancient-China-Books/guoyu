<p class="style6">司馬侯薦叔向</p>
<p>悼公與司馬侯升臺而望曰：「樂夫！」對曰：「臨下之樂則樂矣，德義之樂則未也。」公曰：「何謂德義？」對曰：「諸侯之為，日在君側，以其善行，以其惡戒，可謂德義矣。」公曰：「孰能？」對曰：「羊舌肸習於春秋。」乃召叔向使傅太子彪。</p>
