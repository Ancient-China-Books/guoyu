<hr/>
<p class="style6">范武子退朝告老</p>
<p>郤獻子聘于齊，齊頃公使婦人觀而笑之。郤獻子怒，歸，請伐齊。范武子退自朝，曰：「燮乎，吾聞之，干人之怒，必獲毒焉。夫郤子之怒甚矣，不逞於齊，必發諸晉國。不得政，何以逞怒？余將致政焉，以成其怒，無以內易外也。爾勉從二三子，以承君命，唯敬。」乃老。</p>
