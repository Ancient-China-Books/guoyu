<p class="style6">諸侯伐秦魯人以莒人先濟</p>
<p>諸侯伐秦，及涇莫濟。晉叔向見叔孫穆子曰：「諸侯謂秦不恭而討之，及涇而止，於秦何益？」穆子曰：「豹之業，及匏有苦葉矣，不知其他。」叔向退，召舟虞與司馬，曰：「夫苦匏不材於人，共濟而已。魯叔孫賦匏有苦葉，必將涉矣。具舟除隧，不共有法。」是行也，魯人以莒人先濟，諸侯從之。</p>
