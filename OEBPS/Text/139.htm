<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">師勝而范文子後入</p>
<p>靡笄之役，郤獻子師勝而返，范文子後入。武子曰：「燮乎，女亦知吾望爾也乎？」對曰：「夫師，郤子之師也，其事臧。若先，則恐國人之屬耳目於我也，故不敢。」武子曰：「吾知免矣。」</p>
