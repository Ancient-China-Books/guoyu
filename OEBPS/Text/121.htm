<p class="style6">文公伐原</p>
<p>文公伐原，令以三日之糧。三日而原不降，公令疏軍而去之。諜出曰：「原不過一二日矣！」軍吏以告，公曰：「得原而失信，何以使人？夫信，民之所庇也，不可失。」乃去之，及孟門，而原請降。</p>
