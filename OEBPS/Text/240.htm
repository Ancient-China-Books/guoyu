<h5>國語</h5> 　<span class="style9">越語下</span>
<hr/>
<p class="style6">范蠡謂人事與天地相參乃可以成功</p>
<p>又一年，王召范蠡而問焉，曰：「吾與子謀吳，子曰『未可也』。今其稻蟹不遺種，其可乎？」對曰：「天應至矣，人事未盡也，王姑待之。」王怒曰：「道固然乎，妄其欺不穀邪？吾與子言人事，子應我以天時；今天應至矣，子應我以人事。何也？」范蠡對曰：「王姑勿怪。夫人事必將與天地相參，然後乃可以成功。今其禍新民恐，其君臣上下，皆知其資財之不足以支長久也，彼將同其力，致其死，猶尚殆。王其且馳騁弋獵，無至禽荒；宮中之樂，無至酒荒；肆與大夫觴飲，無忘國常。彼其上將薄其德，民將盡其力，又使之望而不得食，乃可以致天地之殛。王姑待之。」</p>
