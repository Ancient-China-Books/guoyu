<h5>國語</h5> 　<span class="style9">楚語上</span>
<hr/>
<p class="style6">屈建祭父不薦芰</p>
<p>屈到嗜芰。有疾，召其宗老而屬之，曰：「祭我必以芰。」及祥，宗老將薦芰，屈建命去之。宗老曰：「夫子屬之。」子木曰：「不然。夫子承楚國之政，其法刑在民心而藏在王府，上之可以比先王，下之可以訓後世，雖微楚國，諸侯莫不譽。其祭典有之曰：國君有牛享，大夫有羊饋，士有豚犬之奠，庶人有魚炙之薦，籩豆、脯醢則上下共之。不羞珍異，不陳庶侈。夫子不以其私欲干國之典。」遂不用。</p>
