<p class="style6">季冶致祿</p>
<p>襄公在楚，季武子取卞，使季冶逆，追而予之璽書，以告曰：「卞人將畔，臣討之，既得之矣。」公未言，榮成子曰：「子股肱魯國，社稷之事，子實制之。唯子所利，何必卞？卞有罪而子征之，子之隸也，又何謁焉？」子冶歸，致祿而不出，曰：「使予欺君，謂予能也。能而欺其君，敢享其祿而立其朝乎？」</p>
