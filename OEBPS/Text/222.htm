<h5>國語</h5> 　<span class="style9">楚語下</span>
<hr/>
<p class="style6">藍尹亹論吳將斃</p>
<p>子西歎於朝，藍尹亹曰：「吾聞君子唯獨居思念前世之崇替，與哀殯喪，於是有歎，其餘則否。君子臨政思義，飲食思禮，同宴思樂，在樂思善，無有歎焉。今吾子臨政而歎，何也？」子西曰：「闔廬能敗吾師。闔廬即世，吾聞其嗣又甚焉。吾是以歎。」</p>
<p>對曰：「子患政德之不修，無患吳矣。夫闔廬口不貪嘉味，耳不樂逸聲，目不淫於色，身不懷於安，朝夕勤志，卹民之羸，聞一善言若驚，得一士若賞，有過必悛，有不善必懼，是故得民以濟其志。今吾聞夫差好罷民力以成私好，縱過而翳諫，一夕之宿，臺榭陂池必成，六畜玩好必從。夫差先自敗也已，焉能敗人。子修德以待吳，吳將斃矣。」</p>
