<h5>國語</h5> 　<span class="style9">晉語一</span>
<hr/>
<p class="style6">獻公伐翟柤</p>
<p>獻公田，見翟柤之氛，歸寑不寐。郤叔虎朝，公語之。對曰：「牀笫之不安邪？抑驪姬之不存側邪？」公辭焉。出遇士蒍，曰：「今夕君寑不寐，必為翟柤也。夫翟柤之君，好專利而不忌，其臣競諂以求媚，其進者壅塞，其退者拒違。其上貪以忍，其下偷以幸，有縱君而無諫臣，有冒上而無忠下。君臣上下各饜其私，以縱其回，民各有心而無所據依。以是處國，不亦難乎！君若伐之，可克也。吾不言，子必言之。」士蒍以告，公悅，乃伐翟柤。郤叔虎將乘城，其徒曰：「棄政而役，非其任也。」郤叔虎曰：「既無老謀，而又無壯事，何以事君？」被羽先升，遂克之。</p>
