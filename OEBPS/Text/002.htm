<p class="style6">密康公母論小醜備物終必亡</p><p>恭王遊於涇上，密康公從，有三女奔之。其母曰：「必致之於王。夫獸三為群，人三為眾，女三為粲。王田不取群，公行下眾，王御不參一族。夫粲，美之物也。眾以美物歸女，而何德以堪之？王猶不堪，況爾小醜乎？小醜備物，終必亡。」康公不獻。一年，王滅密。</p>
