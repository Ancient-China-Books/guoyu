<p class="style6">臧文仲請賞重館人</p>
<p>晉文公解曹地以分諸侯。僖公使臧文仲往，宿於重館，重館人告曰：「晉始伯而欲固諸侯，故解有罪之地以分諸侯。諸侯莫不望分而欲親晉，皆將爭先。晉不以固班，亦必親先者，吾子不可以不速行。魯之班長而又先，諸侯其誰望之？若少安，恐無及也。」從之，獲地於諸侯為多。反，既復命，為之請曰：「地之多也，重館人之力也。臣聞之曰：『善有章，雖賤賞也；惡有釁，雖貴罰也。』今一言而辟境，其章大矣，請賞之。」乃出而爵之。</p>
