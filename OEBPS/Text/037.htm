<h5>國語</h5> 　<span class="style9">魯語上</span>
<hr/>
<p class="style6">夏父展諫宗婦覿哀姜用幣</p>
<p>哀姜至，公使大夫、宗婦覿用幣。宗人夏父展曰：「非故也。」公曰：「君作故。」對曰：「君作而順則故之，逆則亦書其逆也。臣從有司，懼逆之書於後也，故不敢不告。夫婦贄不過棗、栗，以告虔也。男則玉、帛、禽、鳥，以章物也。今婦執幣，是男女無別也。男女之別，國之大節也，不可無也。」公弗聽。</p>
