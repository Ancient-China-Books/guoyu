<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">范文子論德為福之基</p>
<p>鄢之役，荊壓晉軍，軍吏患之，將謀。范匄自公族趨過之，曰：「夷竈堙井，非退而何？」范文子執戈逐之，曰：「國之存亡，天命也，童子何知焉？且不及而言，姦也，必為戮。」苗賁皇曰：「善逃難哉！」既退荊師於鄢，將穀，范文子立於戎馬之前，曰：「君幼弱，諸臣不佞，吾何福以及此！吾聞之，『天道無親，唯德是授。』吾庸知天之不授晉且以勸楚乎，君與二三臣其戒之！夫德，福之基也，無德而福隆，猶無基而厚墉也，其壞也無日矣。」</p>
