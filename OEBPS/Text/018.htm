<h5>國語</h5> 　<span class="style9">周語中</span>
<hr/>
<p class="style6">襄王拒殺衛成公</p>
<p>溫之會，晉人執衛成公歸之于周。晉侯請殺之，王曰：「不可。夫政自上下者也，上作政，而下行之不逆，故上下無怨。今叔父作政而不行，無乃不可乎？夫君臣無獄，今元咺雖直，不可聽也。君臣皆獄，父子將獄，是無上下也。而叔父聽之，一逆矣。又為臣殺君，其安庸刑？布刑而不庸，再逆矣。一合諸侯，而有再逆政，余懼其無後。不然，余何私於衛侯？」晉人乃歸衛侯。</p>
