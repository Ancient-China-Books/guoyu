<hr/>
<p class="style6">文公遽見豎頭須</p>
<p>文公之出也，豎頭須，守藏者也，不從。公入，乃求見，公辭焉以沐。謂謁者曰：「沐則心覆，心覆則圖反，宜吾不得見也。從者為羈紲之僕，居者為社稷之守，何必罪居者！國君而讎匹夫，懼者從矣。」謁者以告，公遽見之。</p>
