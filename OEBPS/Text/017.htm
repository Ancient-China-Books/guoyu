<h5>國語</h5> 　<span class="style9">周語中</span>
<hr/>
<p class="style6">陽人不服晉侯</p>
<p>王至自鄭，以陽樊賜晉文公。陽人不服，晉侯圍之。</p>
<p>倉葛呼曰：「王以晉君為能德，故勞之以陽樊，陽樊懷我王德，是以未從於晉。謂君其何德之布以懷柔之，使無有遠志？今將大泯其宗祊，而蔑殺其民人，宜吾不敢服也！夫三軍之所尋，將蠻、夷、戎、狄之驕逸不虔，於是乎致武。此羸者陽也，未狎君政，故未承命。君若惠及之，唯官是徵，其敢逆命，何足以辱師！君之武震，無乃玩而頓乎？臣聞之曰：『武不可覿，文不可匿。覿武無烈，匿文不昭。』陽不承獲甸，而祇以覿武，臣是以懼。不然，其敢自愛也？且夫陽，豈有裔民哉？夫亦皆天子之父兄甥舅也，若之何其虐之也？」晉侯聞之，曰：「是君子之言也。」乃出陽民。</p>
