<hr/>
<p class="style6">箕鄭對文公問</p>
<p>晉饑，公問於箕鄭曰：「救饑何以？」對曰：「信。」公曰：「安信？」對曰：「信於君心，信於名，信於令，信於事。」公曰：「然則若何？」對曰：「信於君心，則美惡不踰。信於名，則上下不干。信於令，則時無廢功。信於事，則民從事有業。於是乎民知君心，貧而不懼，藏出如入，何匱之有？」公使為箕。及清原之蒐，使佐新上軍。</p>
