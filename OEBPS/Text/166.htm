<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">辛俞從欒氏出奔</p>
<p>欒懷子之出，執政使欒氏之臣勿從，從欒氏者為大戮施。欒氏之臣辛俞行，吏執之，獻諸公。公曰：「國有大令，何故犯之？」對曰：「臣順之也，豈敢犯之？執政曰『無從欒氏而從君』，是明令必從君也。臣聞之曰：『三世事家，君之；再世以下，主之。』事君以死，事主以勤，君之明令也。自臣之祖，以無大援於晉國，世隸於欒氏，於今三世矣，臣故不敢不君。今執政曰：『不從君者為大戮』，臣敢忘其死而叛其君，以煩司寇。」公說，固止之，不可，厚賂之。辭曰：「臣嘗陳辭矣，心以守志，辭以行之，所以事君也。若受君賜，是墮其前言。君問而陳辭，未退而逆之，何以事君？」君知其不可得也，乃遣之。</p>
