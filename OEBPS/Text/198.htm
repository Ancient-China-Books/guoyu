<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">史黯論良臣</p>
<p>趙簡子曰：「吾願得范、中行之良臣。」史黯侍，曰：「將焉用之？」簡子曰：「良臣，人之所願也，又何問焉？」對曰：「臣以為不良故也。夫事君者，諫過而賞善，薦可而替否，獻能而進賢，擇材而薦之，朝夕誦善敗而納之。道之以文，行之以順，勤之以力，致之以死。聽則進，否則退。今范、中行氏之臣不能匡相其君，使至於難；君出在外，又不能定，而棄之，則何良之為？若弗棄，則主焉得之？夫二子之良，將勤營其君，復使立於外，死而後止，何日以來？若來，乃非良臣也。」簡子曰：「善。吾言實過矣。」</p>
