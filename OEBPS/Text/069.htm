<h5>國語</h5> 　<span class="style9">魯語下</span>
<hr/>
<p class="style6">閔馬父笑子服景伯</p>
<p>齊閭丘來盟，子服景伯戒宰人曰：「陷而入於恭。」閔馬父笑，景伯問之，對曰；「笑吾子之大也。昔正考父校商之名頌十二篇於周太師，以那為首，其輯之亂曰：『自古在昔，先民有作。溫恭朝夕，執事有恪。』先聖王之傳恭，猶不敢專，稱曰『自古』，古曰『在昔』，昔曰『先民』。今吾子之戒吏人曰『陷而入於恭』，其滿之甚也。周恭王能庇昭、穆之闕而為『恭』，楚恭王能知其過而為『恭』。今吾子之教官僚曰『陷而後恭』，道將何為？」</p>
