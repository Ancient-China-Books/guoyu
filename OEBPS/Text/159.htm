<h5>國語</h5> 　<span class="style9">晉語七</span>
<hr/>
<p class="style6">祁奚薦子午以自代</p>
<p>祁奚辭於軍尉，公問焉，曰：「孰可﹖」對曰：「臣之子午可。人有言曰：『擇臣莫若君，擇子莫若父。』午之少也，婉以從令，遊有鄉，處有所，好學而不戲。其壯也，彊志而用命，守業而不淫。其冠也，和安而好敬，柔惠小物，而鎮定大事，有直質而無流心，非義不變，非上不舉。若臨大事，其可以賢於臣。臣請薦所能擇而君比義焉。」公使祁午為軍尉，歿平公，軍無秕政。</p>
