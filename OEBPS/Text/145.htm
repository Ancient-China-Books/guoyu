<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">范文子不欲伐鄭</p>
<p>厲公將伐鄭，范文子不欲，曰：「若以吾意，諸侯皆叛，則晉可為也。唯有諸侯，故擾擾焉。凡諸侯，難之本也。得鄭憂滋長，焉用鄭！」郤至曰：「然則王者多憂乎﹖」文子曰：「我王者也乎哉﹖夫王者成其德，而遠人以其方賄歸之，故無憂。今我寡德而求王者之功，故多憂。子見無土而欲富者，樂乎哉﹖」</p>
