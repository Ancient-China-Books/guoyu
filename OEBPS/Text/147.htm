<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">郤至勇而知禮</p>
<p>鄢之戰，郤至以韎韋之跗注，三逐楚平王卒，見王必下奔退戰。王使工尹襄問之以弓，曰：「方事之殷也，有韎韋之跗注，君子也，屬見不穀而下，無乃傷乎﹖」郤至甲冑而見客，免冑而聽命，曰：「君之外臣至，以寡君之靈，閒蒙甲冑，不敢當拜君命之辱，為使者故，敢三肅之。」君子曰：勇以知禮。</p>
