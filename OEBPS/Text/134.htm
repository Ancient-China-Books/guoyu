<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">靈公使鉏麑殺趙宣子</p>
<p>靈公虐，趙宣子驟諫，公患之，使鉏麑賊之，晨往，則寑門辟矣，盛服將朝，早而假寐。麑退，歎而言曰：「趙孟敬哉！夫不忘恭敬，社稷之鎮也。賊國之鎮不忠，受命而廢之不信，享一名於此，不如死。」觸庭之槐而死。靈公將殺趙盾，不克。趙穿攻公於桃園，逆公子黑臀而立之，實為成公。</p>
