<h5>國語</h5> 　<span class="style9">魯語下</span>
<hr/>
<p class="style6">叔孫穆子諫季武子為三軍</p>
<p>季武子為三軍，叔孫穆子曰：「不可。天子作師，公帥之，以征不德。元侯作師，卿帥之，以承天子。諸侯有卿無軍，帥教衛以贊元侯。自伯、子、男有大夫無卿，帥賦以從諸侯。是以上能征下，下無姦慝。今我小侯也，處大國之間，繕貢賦以共從者，猶懼有討。若為元侯之所，以怒大國，無乃不可乎？」弗從。遂作中軍。自是齊、楚代討於魯，襄、昭皆如楚。	</p>
