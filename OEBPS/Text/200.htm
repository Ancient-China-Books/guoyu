<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">竇犫謂君子哀無人</p>
<p>趙簡子歎曰：「雀入于海為蛤，雉入于淮為蜃。黿鼉魚鼈，莫不能化，唯人不能。哀夫！」竇犫侍，曰：「臣聞之：君子哀無人，不哀無賄；哀無德，不哀無寵；哀名之不令，不哀年之不登。夫范、中行氏不恤庶難，欲擅晉國，今其子孫將耕於齊，宗廟之犧為畎畝之勤，人之化也，何日之有！」</p>
