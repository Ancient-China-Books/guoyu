<p class="style6">韓獻子不從欒中行召</p>
<p>欒武子、中行獻子圍公於匠麗氏，乃召韓獻子，獻子辭曰：「弒君以求威，非吾所能為也。威行為不仁，事廢為不智，享一利亦得一惡，非所務也。昔者吾畜於趙氏，趙孟姬之讒，吾能違兵。人有言曰：『殺老牛莫之敢尸。』而況君乎？二三子不能事君，安用厥也！」中行偃欲討之，欒書曰：「不可。其身果而辭順。順無不行，果無不徹，犯順不祥，伐果不克，夫以果戾順行，民不犯也，吾雖欲攻之，其能乎！」乃止。</p>
