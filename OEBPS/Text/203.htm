<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">士茁謂土木勝懼其不安人</p>
<p>智襄子為室美，士茁夕焉。智伯曰：「室美夫！」對曰：「美則美矣，抑臣亦有懼也。」智伯曰：「何懼？」對曰：「臣以秉筆事君。志有之曰：『高山峻原，不生草木。松柏之地，其土不肥。』今土木勝，臣懼其不安人也。」室成，三年而智氏亡。</p>
