<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">苗棼皇謂郤獻子為不知禮</p>
<p>靡笄之役也，郤獻子伐齊。齊侯來，獻之以得殞命之禮，曰：「寡君使克也，不腆弊邑之禮，為君之辱，敢歸諸下執政，以整御人。」苗棼皇曰：「郤子勇而不知禮，矜其伐而恥國君，其與幾何！」</p>
