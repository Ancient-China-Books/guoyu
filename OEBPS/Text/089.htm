<h5>國語</h5> 　<span class="style9">晉語二</span>
<hr/>
<p class="style6">公子重耳夷吾出奔</p>
<p>二十二年，公子重耳出亡，及柏谷，卜適齊、楚。狐偃曰：「無卜焉。夫齊、楚道遠而望大，不可以困往。道遠難通，望大難走，困往多悔。困且多悔，不可以走望。若以偃之慮，其狄乎！夫狄近晉而不通，愚陋而多怨，走之易達。不通可以竄惡，多怨可與共憂。今若休憂於狄，以觀晉國，且以監諸侯之為，其無不成。」乃遂之狄。</p>
<p>處一年，公子夷吾亦出奔，曰：「盍從吾兄竄於狄乎？」冀芮曰：「不可。後出同走，不免於罪。且夫偕出偕入難，聚居異情惡，不若走梁。梁近於秦，秦親吾君。吾君老矣，子往，驪姬懼，必援於秦。以吾存也，且必告悔，是吾免也。」乃遂之梁。居二年，驪姬使奄楚以環釋言。四年，復為君。</p>
