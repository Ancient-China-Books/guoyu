<h5>國語</h5> 　<span class="style9">晉語二</span>
<hr/>
<p class="style6">虢將亡舟之僑以其族適晉</p>
<p>虢公夢在廟，有神人面白毛虎爪，執鉞立於西阿，公懼而走。神曰：「無走！帝命曰：『使晉襲於爾門。』」公拜稽首，覺，召史嚚占之，對曰：「如君之言，則蓐收也，天之刑神也，天事官成。」公使囚之，且使國人賀夢。舟之僑告諸其族曰：「眾謂虢亡不久，吾乃今知之。君不度而賀大國之襲，於己也何瘳？吾聞之曰：『大國道，小國襲焉曰服。小國傲，大國襲焉曰誅。』民疾君之侈也，是以遂於逆命。今嘉其夢侈必展，是天奪之鑒而益其疾也。民疾其態，天又誑之；大國來誅，出令而逆；宗國既卑，諸侯遠己。內外無親，其誰云救之？吾不忍俟也！」將行，以其族適晉。六年，虢乃亡。</p>
