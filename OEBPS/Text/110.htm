<h5>國語</h5> 　<span class="style9">晉語四</span>
<hr/>
<p class="style6">宋襄公贈重耳以馬二十乘</p>
<p>公子過宋，與司馬公孫固相善，公孫固言於襄公曰：「晉公子亡，長幼矣，而好善不厭，父事狐偃，師事趙衰，而長事賈佗。狐偃其舅也，而惠以有謀。趙衰其先君之戎御趙夙之弟也，而文以忠貞。賈佗公族也，而多識以恭敬。此三人者，實左右之。公子居則下之，動則諮焉，成幼而不倦，殆有禮矣。樹於有禮，必有艾。商頌曰：『湯降不遲，聖敬日躋。』降，有禮之謂也。君其圖之。」襄公從之，贈以馬二十乘。</p>
