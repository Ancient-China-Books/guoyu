<p class="style6">范文子論私難必作</p>
<p>反自鄢，范文子謂其宗、祝曰：「君驕泰而有烈，夫以德勝者猶懼失之，而況驕泰乎？君多私，今以勝歸，私必昭。昭私，難必作，吾恐及焉。凡吾宗、祝，為我祈死，先難為免。」七年夏，范文子卒。冬，難作，始於三郤，卒於公。</p>
