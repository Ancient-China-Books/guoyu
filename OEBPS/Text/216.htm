<h5>國語</h5> 　<span class="style9">楚語上</span>
<hr/>
<p class="style6">左史倚相儆司馬子期唯道是從</p>
<p>司馬子期欲以妾為內子，訪之左史倚相，曰：「吾有妾而願，欲笄之，其可乎？」對曰：「昔先大夫子囊違王之命謚；子夕嗜芰，子木有羊饋而無芰薦。君子曰：『違而道。』穀陽豎愛子反之勞也，而獻飲焉，以斃於鄢；芋尹申亥從靈王之欲，以隕於乾谿。君子曰：『從而逆。』君子之行，欲其道也，故進退周旋，唯道是從。夫子木能違若敖之欲，以之道而去芰薦，吾子經營楚國，而欲薦芰以干之，其可乎？」子期乃止。</p>
