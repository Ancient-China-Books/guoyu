<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">智果論智瑤必滅宗</p>
<p>智宣子將以瑤為後，智果曰：「不如宵也。」宣子曰：「宵也佷。」對曰：「宵之佷在面，瑤之佷在心。心佷敗國，面佷不害。瑤之賢於人者五，其不逮者一也。美鬢長大則賢，射御足力則賢，伎藝畢給則賢，巧文辯惠則賢，彊毅果敢則賢。如是而甚不仁。以其五賢陵人，而以不仁行之，其誰能待之？若果立瑤也，智宗必滅。」弗聽。智果別族于太史為輔氏。及智氏之亡也，唯輔果在。</p>
