<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">晉敗楚師於鄢陵</p>
<p>厲公六年，伐鄭，且使苦成叔及欒黶興齊、魯之師。楚恭王帥東夷救鄭。楚半陳，公使擊之。欒書曰：「君使黶也興齊、魯之師，請俟之。」郤至曰：「不可。楚師將退，我擊之，必以勝歸。夫陣不違忌，一閒也；夫南夷與楚來而不與陣，二閒也；夫楚與鄭陣而不與整，三閒也；且其士卒在陣而譁，四閒也；夫眾聞譁則必懼，五閒也。鄭將顧楚，楚將顧夷，莫有鬬心，不可失也。」公說。於是敗楚師於鄢陵，欒書是以怨郤至。</p>
