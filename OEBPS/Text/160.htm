<h5>國語</h5> 　<span class="style9">晉語七</span>
<hr/>
<p class="style6">魏絳諫悼公伐諸戎</p>
<p>五年，無終子嘉父使孟樂因魏莊子納虎豹之皮以和諸戎。公曰：「戎、狄無親而好得，不若伐之。」魏絳曰：「勞師於戎，而失諸華，雖有功，猶得獸而失人也，安用之？且夫戎、狄荐處，貴貨而易土。予之貨而獲其土，其利一也；邊鄙耕農不儆，其利二也；戎、狄事晉，四鄰莫不震動，其利三也。君其圖之！」公說，故使魏絳撫諸戎，於是乎遂伯。</p>
