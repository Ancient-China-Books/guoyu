<h5>國語</h5> 　<span class="style9">齊語</span>
<hr/>
<p class="style6">管仲教桓公足甲兵</p>
<p>桓公問曰：「夫軍令則寄諸內政矣，齊國寡甲兵，為之若何？」管子對曰：「輕過而移諸甲兵。」桓公曰：「為之若何？」管子對曰：「制重罪贖以犀甲一戟，輕罪贖以鞼盾一戟，小罪讁以金分，宥閒罪。索訟者三禁而不可上下，坐成以束矢。美金以鑄劍戟，試諸狗馬；惡金以鑄鉏、夷、斤、斸，試諸壤土。」甲兵大足。</p>
