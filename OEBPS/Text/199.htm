<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">趙簡子問賢於壯馳茲</p>
<p>趙簡子問於壯馳茲曰：「東方之士孰為愈？」壯馳茲拜曰：「敢賀！」簡子曰：「未應吾問，何賀？」對曰：「臣聞之：國家之將興也，君子自以為不足；其亡也，若有餘。今主任晉國之政而問及小人，又求賢人，吾是以賀。」</p>
