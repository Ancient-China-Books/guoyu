<h5>國語</h5> 　<span class="style9">晉語七</span>
<hr/>
<p class="style6">悼公使韓穆子掌公族大夫</p>
<p>韓獻子老，使公族穆子受事於朝。辭曰：「厲公之亂，無忌備公族，不能死。臣聞之曰：『無功庸者，不敢居高位。』今無忌，智不能匡君，使至於難，仁不能救，勇不能死，敢辱君朝以忝韓宗，請退也。」固辭不立。悼公聞之，曰：「難雖不能死君而能讓，不可不賞也。」使掌公族大夫。</p>
