<p class="style6">葵丘之會天子致胙於桓公</p>
<p>葵丘之會，天子使宰孔致胙於桓公曰：「余一人之命有事於文、武，使孔致胙。」且有後命曰：「以爾自卑勞，實謂爾伯舅，無下拜。」桓公召管子而謀，管子對曰：「為君不君，為臣不臣，亂之本也。」桓公懼，出見客，曰：「天威不違顏咫尺，小白余敢承天子之命曰『爾無下拜』，恐隕越於下，以為天子羞。」遂下拜，升受命。掌服大輅，龍旗九旒，渠門赤旂，諸侯稱順焉。</p>
