<h5>國語</h5> 　<span class="style9">齊語</span>
<hr/>
<p class="style6">管仲教桓公親鄰國</p>
<p>桓公曰：「吾欲從事於諸侯，其可乎？」管子對曰：「未可。鄰國未吾親也。君欲從事於天下諸侯，則親鄰國。」桓公曰：「若何？」管子對曰：「審吾疆埸，而反其侵地；正其封疆，無受其資；而重為之皮幣，以驟聘眺於諸侯，以安四鄰，則四鄰之國親我矣。為遊士八十人，奉之以車馬、衣裘，多其資幣，使周遊於四方，以號召天下之賢士。皮幣玩好，使民鬻之四方，以監其上下之所好，擇其淫亂者而先征之。」</p>
