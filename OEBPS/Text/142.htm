<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">車者論梁山崩</p>
<p>梁山崩，以傳召伯宗，遇大車當道而覆，立而辟之，曰：「避傳。」對曰：「傳為速也，若俟吾避，則加遲矣，不如捷而行。」伯宗喜，問其居，曰：「絳人也。」伯宗曰：「何聞？」曰：「梁山崩而以傳召伯宗。」伯宗問曰：「乃將若何？」對曰：「山有朽壤而崩，將若何？夫國主山川，故川涸山崩，君為之降服、出次，乘縵、不舉，策於上帝，國三日哭，以禮焉。雖伯宗亦如是而已，其若之何？」問其名，不告；請以見，不許。伯宗及絳，以告，而從之。</p>
