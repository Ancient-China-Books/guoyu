<p class="style6">公父文伯之母欲室文伯</p>
<p>公父文伯之母欲室文伯，饗其宗老，而為賦綠衣之三章。老請守龜卜室之族。師亥聞之曰：「善哉！男女之饗，不及宗臣；宗室之謀，不過宗人。謀而不犯，微而昭矣。詩所以合意，歌所以詠詩也。今詩以合室，歌以詠之，度於法矣。」</p>
