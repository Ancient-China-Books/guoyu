<h5>國語</h5> 　<span class="style9">晉語三</span>
<hr/>
<p class="style6">惠公入而背外內之賂</p>
<p>惠公入而背外內之賂。輿人誦之曰：「佞之見佞，果喪其田。詐之見詐，果喪其賂。得國而狃，終逢其咎。喪田不懲，禍亂其興。」既里、丕死，禍，公隕於韓。郭偃曰：「善哉！夫眾口禍福之門。是以君子省眾而動，監戒而謀，謀度而行，故無不濟。內謀外度，考省不倦，日考而習，戒備畢矣。」</p>
