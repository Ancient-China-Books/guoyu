<p class="style6">冀芮答秦穆公問</p>
<p>穆公問冀芮曰：「公子誰恃於晉？」對曰：「臣聞之，亡人無黨，有黨必有讎。夷吾之少也，不好弄戲，不過所復，怒不及色，及其長也弗改。故出亡無怨於國，而眾安之。不然，夷吾不佞，其誰能恃乎？」君子曰：「善以微勸也。」</p>
