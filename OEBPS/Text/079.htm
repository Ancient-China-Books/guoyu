<h5>國語</h5> 　<span class="style9">晉語一</span>
<hr/>
<p class="style6">武公伐翼止欒共子無死</p>
<p>武公伐翼，殺哀侯，止欒共子曰：「苟無死，吾以子見天子，令子為上卿，制晉國之政。」辭曰：「成聞之：『民生於三，事之如一。』父生之，師教之，君食之。非父不生，非食不長，非教不知生之族也，故壹事之。唯其所在，則致死焉。報生以死，報賜以力，人之道也。臣敢以私利廢人之道，君何以訓矣？且君知成之從也，未知其待於曲沃也。從君而貳，君焉用之？」遂鬬而死。</p>
