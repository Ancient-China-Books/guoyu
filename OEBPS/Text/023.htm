<h5>國語</h5> 　<span class="style9">周語中</span>
<hr/>
<p class="style6">王孫說請勿賜叔孫僑如</p>
<p>簡王八年，魯成公來朝，使叔孫僑如先聘且告。見王孫說，與之語。說言於王曰：「魯叔孫之來也，必有異焉。其享覲之幣薄而言諂，殆請之也；若請之，必欲賜也。魯執政唯強，故不歡焉而後遣之；且其狀方上而銳下，宜觸冒人。王其勿賜。若貪陵之人來而盈其願，是不賞善也，且財不給。故聖人之施舍也議之，其喜怒取與亦議之。是以不主寬惠，亦不主猛毅，主德義而已。」王曰：「諾。」使私問諸魯，請之也。王遂不賜，禮如行人。及魯侯至，仲孫蔑為介，王孫說與之語，說讓。說以語王，王厚賄之。</p>
