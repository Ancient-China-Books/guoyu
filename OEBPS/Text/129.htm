<p class="style6">文公稱霸</p>
<p>文公即位二年，欲用其民，子犯曰：「民未知義，盍納天子以示之義？」乃納襄王于周。公曰：「可矣乎？」對曰：「民未知信，盍伐原以示之信？」乃伐原。曰：「可矣乎？」對曰：「民未知禮，盍大蒐，備師尚禮以示之。」乃大蒐于被廬，作三軍。使郤榖將中軍，以為大政，郤溱佐之。子犯曰：「可矣。」遂伐曹、衛，出穀戍，釋宋圍，敗楚師于城濮，於是乎遂伯。</p>
