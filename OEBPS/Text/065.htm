<hr/>
<p class="style6">公父文伯卒其母戒其妾</p>
<p>公父文伯卒，其母戒其妾曰：「吾聞之：好內，女死之；好外，士死之。今吾子夭死，吾惡其以好內聞也。二三婦之辱共先者祀，請無瘠色，無洵涕，無搯膺，無憂容，有降服，無加服。從禮而靜，是昭吾子也。」仲尼聞之曰：「女知莫若婦，男知莫若夫。公父氏之婦智也夫！欲明其子之令德。」</p>
