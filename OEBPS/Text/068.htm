<p class="style6">孔丘論楛矢</p>
<p>仲尼在陳，有隼集于陳侯之庭而死，楛矢貫之，石砮其長尺有咫。陳惠公使人以隼如仲尼之館問之。仲尼曰：「隼之來也遠矣！此肅慎氏之矢也。昔武王克商，通道于九夷、百蠻，使各以其方賄來貢，使無忘職業。於是肅慎氏貢楛矢、石砮，其長尺有咫。先王欲昭其令德之致遠也，以示後人，使永監焉，故銘其栝曰『肅慎氏之貢矢』，以分大姬，配虞胡公而封諸陳。古者，分同姓以珍玉，展親也；分異姓以遠方之職貢，使無忘服也。故分陳以肅慎氏之貢。君若使有司求諸故府，其可得也。」使求，得之金櫝，如之。</p>
