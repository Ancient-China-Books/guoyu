<p class="style6">公父文伯之母別於男女之禮</p>
<p>公父文伯之母，季康子之從祖叔母也。康子往焉，䦱門與之言，皆不踰閾。祭悼子，康子與焉，酢不受，徹俎不宴，宗不具不繹，繹不盡飫則退。仲尼聞之，以為別於男女之禮矣。</p>
