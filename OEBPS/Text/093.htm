<h5>國語</h5> 　<span class="style9">晉語二</span>
<hr/>
<p class="style6">宰周公論齊侯好示</p>
<p>葵丘之會，獻公將如會，遇宰周公，曰：「君可無會也。夫齊侯好示，務施與力而不務德，故輕致諸侯而重遣之，使至者勸而叛者慕。懷之以典言，薄其要結而厚德之，以示之信。三屬諸侯，存亡國三，以示之施。是以北伐山戎，南伐楚，西為此會也。譬之如室，既鎮其甍矣，又何加焉？吾聞之，惠難徧也，施難報也。不徧不報，卒於怨讎。夫齊侯將施惠如出責，是之不果奉，而暇晉是皇，雖後之會，將在東矣。君無懼矣，其有勤也！」公乃還。</p>
