<p class="style6">曹劌問戰</p>
<p>長勺之役，曹劌問所以戰於莊公。</p>
<p>公曰：「余不愛衣食於民，不愛牲玉於神。」對曰：「夫惠本而後民歸之志，民和而後神降之福。若布德于民而平均其政事，君子務治而小人務力；動不違時，財不過用；財用不匱，莫不能使共祀。是以用民無不聽，求福無不豐。今將惠以小賜，祀以獨恭。小賜不咸，獨恭不優。不咸，民不歸也；不優，神弗福也。將何以戰？夫民求不匱於財，而神求優裕於享者也，故不可以不本。」公曰：「余聽獄雖不能察，必以情斷之。」對曰：「是則可矣。知夫！苟中心圖民，智雖弗及，必將至焉。」</p>
