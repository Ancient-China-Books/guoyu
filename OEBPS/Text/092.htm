<p class="style6">獻公問卜偃攻虢何月</p>
<p>獻公問於卜偃曰：「攻虢何月也？」對曰：「童謠有之曰：『丙之晨，龍尾伏辰，均服振振，取虢之旂。鶉之賁賁，天策焞焞，火中成軍，虢公其奔！』火中而旦，其九月十月之交乎？」</p>
