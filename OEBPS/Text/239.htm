<h5>國語</h5> 　<span class="style9">越語下</span>
<hr/>
<p class="style6">范蠡謂先為之征其事不成</p>
<p>又一年，王召范蠡而問焉，曰：「吾與子謀吳，子曰『未可也』。今申胥驟諫其王，王怒而殺之，其可乎？」對曰：「逆節萌生。天地未形，而先為之征，其事是以不成，雜受其刑。王姑待之。」王曰：「諾。」</p>
