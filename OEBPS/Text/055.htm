<h5>國語</h5> 　<span class="style9">魯語下</span>
<hr/>
<p class="style6">叔孫穆子知楚公子圍有篡國之心</p>
<p>虢之會，楚公子圍二人執戈先焉。蔡公孫歸生與鄭罕虎見叔孫穆子，穆子曰：「楚公子甚美，不大夫矣，抑君也。」鄭子皮曰：「有執戈之前，吾惑之。」蔡子家曰：「楚，大國也；公子圍，其令尹也。有執戈之前，不亦可乎？」穆子曰：「不然。天子有虎賁，習武訓也；諸侯有旅賁，禦災害也；大夫有貳車，備承事也；士有陪乘，告奔走也。今大夫而設諸侯之服，有其心矣。若無其心，而敢設服以見諸侯之大夫乎？將不入矣。夫服，心之文也。如龜焉，灼其中，必文於外。若楚公子不為君，必死，不合諸侯矣。」公子圍反，殺郟敖而代之。</p>
