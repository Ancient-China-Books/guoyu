<h5>國語</h5> 　<span class="style9">晉語九</span>
<hr/>
<p class="style6">晉陽之圍</p>
<p>晉陽之圍，張談曰：「先主為重器也，為國家之難也，盍姑無愛寶於諸侯乎？」襄子曰：「吾無使也。」張談曰：「地也可。」襄子曰：「吾不幸有疾，不夷於先子，不德而賄。夫地也求飲吾欲，是養吾疾而干吾祿也。吾不與皆斃。」襄子出，曰：「吾何走乎？」從者曰：「長子近，且城厚完。」襄子曰：「民罷力以完之，又斃死以守之，其誰與我？」從者曰：「邯鄲之倉庫實。」襄子曰：「浚民之膏澤以實之，又因而殺之，其誰與我？其晉陽乎！先主之所屬也，尹鐸之所寬也，民必和矣。」乃走晉陽，晉師圍而灌之，沈竈產鼃，民無叛意。</p>
