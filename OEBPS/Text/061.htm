<p class="style6">公父文伯之母論內朝與外朝</p>
<p>公父文伯之母如季氏，康子在其朝，與之言，弗應，從之及寑門，弗進而入。康子辭於朝而入見，曰：「肥也不得聞命，無乃罪乎？」曰：「子弗聞乎？天子及諸侯合民事於外朝，合神事於內朝；自卿以下，合官職於外朝，合家事於內朝；寑門之內，婦人治其業焉。上下同之。夫外朝，子將業君之官職焉；內朝，子將庀季氏之政焉，皆非吾所敢言也。」	</p>
