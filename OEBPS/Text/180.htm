<h5>國語</h5> 　<span class="style9">晉語八</span>
<hr/>
<p class="style6">秦后子謂趙孟將死</p>
<p>秦后子來奔，趙文子見之，問曰：「秦君道乎？」對曰：「不識。」文子曰：「公子辱於敝邑，必避不道也。」對曰：「有焉。」文子曰：「猶可以久乎？」對曰：「鍼聞之，國無道而年穀龢熟，鮮不五稔。」文子視日曰：「朝夕不相及，誰能俟五！」文子出，后子謂其徒曰：「趙孟將死矣！夫君子寬惠以卹後，猶恐不濟。今趙孟相晉國，以主諸侯之盟，思長世之德，歷遠年之數，猶懼不終其身；今忨日而㵣歲，怠偷甚矣，非死逮之，必有大咎。」冬，趙文子卒。</p>
