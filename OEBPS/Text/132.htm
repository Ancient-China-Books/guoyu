<h5>國語</h5> 　<span class="style9">晉語五</span>
<hr/>
<p class="style6">趙宣子論比與黨</p>
<p>趙宣子言韓獻子於靈公，以為司馬。河曲之役，趙孟使人以其乘車干行，獻子執而戮之。眾咸曰：「韓厥必不沒矣。其主朝升之，而暮戮其車，其誰安之！」宣子召而禮之，曰：「吾聞事君者比而不黨。夫周以舉義，比也；舉以其私，黨也。夫軍事無犯，犯而不隱，義也。吾言女於君，懼女不能也。舉而不能，黨孰大焉！事君而黨，吾何以從政？吾故以是觀女。女勉之。苟從是行也。臨長晉國者，非女其誰？」皆告諸大夫曰：「二三子可以賀我矣！吾舉厥也而中，吾乃今知免於罪矣。」	</p>
