<h5>國語</h5> 　<span class="style9">晉語六</span>
<hr/>
<p class="style6">長魚矯脅欒中行</p>
<p>長魚矯既殺三郤，乃脅欒、中行而言於公曰：「不殺此二子者，憂必及君。」公曰：「一旦而尸三卿，不可益也。」對曰：「臣聞之，亂在內為宄，在外為姦，御宄以德，禦姦以刑。今治政而內亂，不可謂德。除鯁而避彊，不可謂刑。德刑不立，姦宄並至，臣脆弱，不能忍俟也。」乃奔狄。三月，厲公弒。</p>
