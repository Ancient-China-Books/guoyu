<hr/>
<p class="style6">惠公悔殺里克</p>
<p>惠公既殺里克而悔之，曰：「芮也，使寡人過殺我社稷之鎮。」郭偃聞之，曰：「不謀而諫者，冀芮也。不圖而殺者，君也。不謀而諫，不忠。不圖而殺，不祥。不忠，受君之罰。不祥，罹天之禍。受君之罰，死戮。罹天之禍，無後。志道者勿忘，將及矣！」及文公入，秦人殺冀芮而施之。</p>
