<p class="style6">郤獻子分謗</p>
<p>靡笄之役，韓獻子將斬人。郤獻子駕，將救之，至，則既斬之矣。郤獻子請以徇，其僕曰：「子不將救之乎？」獻子曰：「敢不分謗乎！」</p>
