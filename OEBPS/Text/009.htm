<h5>國語</h5> 　<span class="style9">周語上</span>
<hr/>
<p class="style6">仲山父諫宣王料民</p>
<p>宣王既喪南國之師，乃料民於太原。仲山父諫曰：「民不可料也！夫古者不料民而知其少多，司民協孤終，司商協民姓，司徒協旅，司寇協姦，牧協職，工協革，場協入，廩協出，是則少多、死生、出入、往來者皆可知也。於是乎又審之以事，王治農於籍，蒐于農隙，耨穫亦於籍，獮於既烝，狩於畢時，是皆習民數者也，又何料焉？不謂其少而大料之，是示少而惡事也。臨政示少，諸侯避之；治民惡事，無以賦令。且無故而料民，天之所惡也，害於政而妨於後嗣。」王卒料之，及幽王乃廢滅。</p>
