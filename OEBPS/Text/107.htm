<p class="style6">齊姜與子犯謀遣重耳</p>
<p>姜與子犯謀，醉而載之以行。醒，以戈逐子犯，曰：「若無所濟，吾食舅氏之肉，其知饜乎！」舅犯走，且對曰：「若無所濟，余未知死所，誰能與犲狼爭食？若克有成，公子無亦晉之柔嘉，是以甘食。偃之肉腥臊，將焉用之？」遂行。</p>
